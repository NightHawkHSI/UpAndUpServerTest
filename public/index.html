<!DOCTYPE html>
<html>
<head>
  <title>Up and Up Server</title>
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: #eee; padding: 20px; }
    h1 { color: #00ff99; }
    #players { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üåç Up and Up Server</h1>
  <p>WebSocket + HTTP server is running.</p>

  <h2>Connected Players</h2>
  <div id="players">Loading...</div>

  <script>
    async function loadPlayers() {
      let res = await fetch("/api/players");
      let players = await res.json();
      let html = "<ul>";
      players.forEach(p => {
        html += `<li>${p.name} (${p.region}, ${p.timezone})</li>`;
      });
      html += "</ul>";
      document.getElementById("players").innerHTML = html;
    }

    loadPlayers();
    setInterval(loadPlayers, 5000); // refresh every 5s
  </script>
</body>
</html>
